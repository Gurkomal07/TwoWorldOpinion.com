<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile</title>

	<link rel="stylesheet" href="css/modern-reset.css">
	<link rel="stylesheet" type="text/css" href="css/stylessettings.css">
	<link rel="stylesheet" href="css/stylesdiscover.css">

<body class="s-body">

    <header class="s-header">
        <!-- adding image at top -->
        <div class="s-top-img">
            <img src="./img/background-login.jpg" alt="top image" title="top image">
        </div>

        <!-- profile image -->
        <div class="s-profile">
            <img class="s-profile-photo" src="../img/background-login.jpg" alt="profile img" title="profile photo">
        </div>
    </header>

    <main class="s-main">

        <form action="#" method="post" class="s-form">

            <div class="s-edit-profile">
                <div>
                    
                    <label for="username" name="username" id="username">Username</label>
                    <input class="s-username" type="text" for="username" placeholder=" Username" name="username" id="username"required>
                </div>
                
                <div class="s-fullname">
                    <label for="fullName" name="fullName" id="fullName">Full Name</label>
                    <input class="s-fullName" type="text" for="fullName" placeholder=" FullName" name="fullName" id="fullName"required>
                </div>
                
                <div>
                    <label for="Age" name="Age" id="Age">Age</label>
                    <input class="s-Age" type="number" placeholder=" Age" name="age" id="age">
                </div>
                <div>
                    <label for="City" name="City" id="City">City</label>

                    <input class="City" type="text" placeholder=" City" name="City" id="City">
                </div>
                <div>
                    <label for="postalCode" name="postalCode" id="postalCode">Postal Code</label>

                    <input class="postalCode" type="text" placeholder=" Postal-Code" name="postalCode" id="postalCode">
                </div>
                <div>
                    <label for="gender" name="gender" id="gender">Gender</label>
                    
                    <select name="gender" id="gender" class="r-dropdown">
                        <option value="">Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="Not-Defined">Not-Defined</option>
                        <option value="other">Other</option>
                    </select>
    
    
                </div>
            </div>

            <div class="s-form-submit">
                <button type="submit"><img src="./img/svg/SVG icon/Asset 75.svg"></button>
            </div>


            
    
            
        </form>

        <div class="s-delete-profile">
            <button class="s-delete-button" type="submit" href="#">Delete Account</button>
        </div>

        <div class="s-logout"> 
            <button class="s-logout-button" type="submit" href="#">Logout</button>
        </div>
    </main>
