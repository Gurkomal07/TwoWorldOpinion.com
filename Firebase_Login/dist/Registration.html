	<form action="#" method="post" class="r-form">

		<div class="r-reg">
			<div>
				<input type="text"placeholder=" Username" name="username" id="username"required>
			</div>
			<div>
				<input type="email" placeholder=" Email" name="email" id="email" required>
			  </div>
			<div>
				<input type="text"placeholder=" FullName" name="fullName" id="fullName"required>
			</div>
			<div>
			  <input type="password" placeholder=" Password" name="password" id="password" required>
			</div>
			<div>
			  <input type="Password" placeholder=" Confirm Password" name="Password" id="Password" required>
			</div>
			<div>
				<input type="number" placeholder=" Age" name="age" id="age"required>
			</div>
			<div>
				<input type="text" placeholder=" City" name="City" id="City"required>
			</div>
			<div>
				<input type="text" placeholder="Postal-Code"name="postalCode" id="postalCode"required>
			</div>
			<div>
				
				
				<select name="gender" id="gender" class="r-dropdown">
					<option value="">Gender</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="Not-Defined">Not-Defined</option>
					<option value="other">Other</option>
				</select>


			</div>
		</div>
		<div class="r-reg">
			<button type="submit">create</button>
			<h2> Already have an Account <a href="index.html">Sign In</a> </h2>
